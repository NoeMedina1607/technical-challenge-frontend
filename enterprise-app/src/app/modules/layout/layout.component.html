<mat-sidenav-container class="container">
  <mat-sidenav #drawer class="sidenav" [mode]="isHandset() ? 'over' : 'side'" [opened]="!isHandset()">

    <div class="brand">
      <span class="logo">GE</span>
      <div class="title">Gesti√≥n de Empresas</div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
      <a mat-list-item routerLink="/companies/new" routerLinkActive="active">
        <mat-icon>add_business</mat-icon>
        <span>Crear empresa</span>
      </a>
      <a mat-list-item routerLink="/companies/manage" routerLinkActive="active">
        <mat-icon>manage_accounts</mat-icon>
        <span>Gestionar empresa</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar" role="heading">
      <button mat-icon-button (click)="drawer.toggle()" class="toggle" *ngIf="isHandset()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <main class="content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
