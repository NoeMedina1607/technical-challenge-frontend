<div class="wrap">
    <mat-card>
      <div class="header">
        <h2 style="margin-left: 10px;">Gestionar empresa</h2>
      </div>

      <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
          <ng-container matColumnDef="rnc">
            <th mat-header-cell *matHeaderCellDef>RNC</th>
            <td mat-cell *matCellDef="let e">{{ e.identification }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let e">{{ e.name }}</td>
          </ng-container>

          <ng-container matColumnDef="tradeName">
            <th mat-header-cell *matHeaderCellDef>Comercial</th>
            <td mat-cell *matCellDef="let e">{{ e.comercialName }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let e">{{ e.status }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let e">
              <button mat-icon-button color="primary" (click)="editCompany(e)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="deleteCompany(e)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card>
  </div>
